<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooms & Petals - Floral Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff7eb9;
            --secondary-color: #7afcff;
            --accent-color: #feff9c;
            --dark-color: #2a2a2a;
            --light-color: #fff5f8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-color);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links a {
            color: var(--dark-color);
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--primary-color);
            color: white;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cta-button {
            background: white;
            color: var(--primary-color);
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .flower-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 5rem 5%;
        }

        .flower-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .flower-card:hover {
            transform: translateY(-10px);
        }

        .flower-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .flower-info {
            padding: 1.5rem;
        }

        footer {
            background: var(--dark-color);
            color: white;
            padding: 3rem 5%;
            text-align: center;
        }

        /* Additional page styles */
        .page-content {
            padding: 8rem 5% 3rem;
            min-height: 100vh;
        }

        .about-section {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Home Page -->
    <section id="home" class="page-content">
        <div class="hero">
            <div class="hero-content">
                <h1>Discover Floral Elegance</h1>
                <a href="#gallery" class="cta-button">Explore Blooms</a>
            </div>
        </div>
    </section>

    <!-- About Page -->
    <section id="about" class="page-content hidden">
        <div class="about-section">
            <h2>Our Floral Journey</h2>
            <p>Founded in 2023, Blooms & Petals has been creating breathtaking floral arrangements...</p>
            <!-- Add more content -->
        </div>
    </section>

    <!-- Gallery Page -->
    <section id="gallery" class="page-content hidden">
        <div class="flower-grid">
            <!-- Add flower cards with images -->
            <div class="flower-card">
                <img src="https://source.unsplash.com/random/600x400?rose" alt="Rose">
                <div class="flower-info">
                    <h3>Elegant Roses</h3>
                    <p>Classic beauty in every petal</p>
                </div>
            </div>
            <!-- Add more cards -->
        </div>
    </section>

    <!-- Contact Page -->
    <section id="contact" class="page-content hidden">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea rows="5" placeholder="Message"></textarea>
                </div>
                <button class="cta-button">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Blooms & Petals. All rights reserved.</p>
    </footer>

    <script>
        // Navigation logic
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                document.querySelectorAll('.page-content').forEach(page => {
                    page.classList.add('hidden');
                });
                document.getElementById(targetId).classList.remove('hidden');
            });
        });

        // Show home page by default
        document.getElementById('home').classList.remove('hidden');
    </script>
</body>
</html>
